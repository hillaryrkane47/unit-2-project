<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <h1>Welcome back!</h1>
  <div class="col-lg-6 center-block">
    <div class="well bs-component">
      <form class="form-horizontal" action="/login" method="post">
        <fieldset>
          <legend>Login</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input name="email" type="text" class="form-control" id="inputEmail login-email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input name="password" type="password" class="form-control" id="inputPassword login-pw" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-info" id="log-in-btn">Login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <p>Not a member? <a href="/signup">Sign Up!</a></p>
  </div>
  <script src="/scripts/jquery.js"></script>
  <script src='/scripts/config.js'></script>
  <script src="/scripts/script.js"></script>
</body>

</html>
